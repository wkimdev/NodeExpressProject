<script>
	
	$(document).ready(function() {
		$("#memberId").text($.cookie().ID);
	})

	$(function () {
		__push.init();

		// 에디터 바인딩
//		$('#contents').wysihtml5();
		$('#contents').summernote({
			height: 350,
			lang: 'ko-KR'
		});

		$('#btnPush').click(function(){
			var _return = false;

			if (!$('#title').val()){
				alert('제목을 입력하세요!!');
				$('#title').focus();
			}
			else {
				_return = true;
			}			

			if (_return){
				if ('INSERT' == $('#cmdType').val()){
					__push.cmdInsertPushMng($('#frm'));
				} else {
					__push.cmdUpdatePushMng($('#frm'));
				}
			}
			$("#myModal").modal('hide');
		});

		$('#btnPushDelete').click(function() {

			var _this = $("input[name=checkbox]:checked").map(function(){
				return $(this).val();
			}).get();

			__push.cmdDeletePushMng(_this);

		})

		$('#myModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget);	
			var recipient = button.data('pushboardid');
			var btnNm = button.data.name;

			var modal = $(this);

			if (!recipient){
				// 등록 Modal
				$('#cmdType').val('INSERT');

				// form 초기화
				$('form').each(function(){
					console.log(this);
					this.reset();
				});

				$('#contents').summernote('reset');
			}
			else {
				// 수정 Modal
				$('#cmdType').val('UPDATE');
				__push.cmdSelectPushMng(recipient).done(function(_data){
					modal.find('#pushBoardId').val(_data.resultData[0].pushBoardId);
					modal.find('#title').val(_data.resultData[0].title);

					$('#contents').summernote('code', _data.resultData[0].contents);
				})
				
			} 
		});
	});
</script>
