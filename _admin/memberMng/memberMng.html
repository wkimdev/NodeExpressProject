							Kakao

					</div>

							Naver

<script>
	$(document).ready(function() {
		//$("#memberId").text($.cookie().ID);
		$("#memberId").text($.cookie('ID'));
		
	})

	$(function () {
		__memberMng.init();

		$('#btnMemberMng').click(function(){
			var _return = false;

			if (!$('#nm').val()){
				alert('nm!!');
				$('#nm').focus();
				return;
			}
			else {
				_return = true;
			}

			if (!$('#email').val()){
				alert('email!!');
				$('#email').focus();
				return;
			}
			else {
				_return = true;
			}

			if ('INSERT' == $('#cmdType').val()){
				if (!$('#password').val()){
					alert('password!!');
					$('#password').focus();
					return;
				}
				else {
					_return = true;
				}
			}

			if (_return){
				if ('INSERT' == $('#cmdType').val()){

					var result = new Object();

					__memberMng.cmdCheckUserExist($('#email').val()).done(function(_data){
						var checkResult = _data.result;

						console.log('checkResult :'+checkResult);

						if(checkResult == 1){
							alert('해당 ID값이 존재합니다!');
							$('#email').focus();
							
						} else {
							__memberMng.cmdInsertMemberMng($('#frm'));
						}
					});

				} else {
					__memberMng.cmdUpdateMemberMng($('#frm'));
				}
			}
			$("#myModal").modal('hide');
		});

		$('#btnMemberMngDelete').click(function() {
			var _this = $("input[name=checkbox]:checked").map(function(){
				return $(this).val();
			}).get();

			__memberMng.cmdDeleteMemberMng(_this);
		})
		
		$('#myModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget);
			var recipient = button.data('memberno');	

			var modal = $(this);

			if (!recipient){
				// 등록 Modal
				$('#cmdType').val('INSERT');

				// form 초기화
				$('form').each(function(){
					this.reset();
				});
			}
			else {
				// 수정 Modal
				$('#cmdType').val('UPDATE');

				__memberMng.cmdSelectMemberMng(recipient).done(function(_data){
					modal.find('#email').val(_data.resultData[0].email);
					modal.find('#nm').val(_data.resultData[0].nm);
					modal.find('#password').val('');
					modal.find('#subjectCodeNm').val(_data.resultData[0].subjectCodeNm);
					modal.find('#sns').val(_data.resultData[0].sns);
					modal.find('#memberNo').val(_data.resultData[0].memberNo);
				});
			}
		});
		
	});
</script>
