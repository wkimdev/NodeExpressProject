<script>
	__category.init();

		__category.cmdSelectCategoryList().done(function(_data){
			for(var i=0 ; i < _data.length ; i++ ){
				$("#categoryId").append("<option value="+ _data[i].categoryId +">"+_data[i].categoryNm+"</option>");
			}
		});

	$(document).ready(function(){

		$("#memberId").text($.cookie().ID);
		
		//onchange 아닐 경우!
		$('#categoryId').on('change', function() {
			var categoryNm  = $("#categoryId option:selected").text();
			$('#categoryNm').val(categoryNm);
		});
		
	});

	$(function () {
		__bookMng.init();

		$('#btnBookMng').click(function(){
			var _return = true;

			if (_return){
				$('#aid').val();

				if ('INSERT' == $('#cmdType').val()){
					__bookMng.cmdInsertBookMng($('#frm'));
				} else {
					__bookMng.cmdUpdateBookMng($('#frm'));
				}
			}
			$("#myModal").modal('hide');
		});
	});

	$('#btnBookMngDelete').click(function() {

		var _this = $("input[name=checkbox]:checked").map(function(){
			return $(this).val();
		}).get();

		__bookMng.cmdDeleteBookMng(_this);
	})

	$('#myModal').on('show.bs.modal', function (event) {
		var button = $(event.relatedTarget);
		var recipient = button.data('bookboardid');

		var modal = $(this);

		if (!recipient){
			// 등록 Modal
			$('#cmdType').val('INSERT');

			// form 초기화
			$('form').each(function(){
				console.log(this);
				this.reset();
			});

			$('#contents').summernote({
				height: 350,
				lang: 'ko-KR'
			});
			$('#contents').summernote('reset');
		}
		else {
			// 수정 Modal
			$('#cmdType').val('UPDATE');

			__bookMng.cmdSelectBookMng(recipient).done(function(_data){
				modal.find('#bookBoardId').val(_data[0].bookBoardId);
				modal.find('#categoryNm').val(_data[0].categoryNm);
				modal.find('#bookname').val(_data[0].bookname);

				modal.find('#price').val(_data[0].price);
				modal.find('#publisher').val(_data[0].publisher);
				modal.find('#writer').val(_data[0].writer);

				$('#contents').summernote({
					height: 150,
					lang: 'ko-KR'
				});
				$('#contents').summernote('code', _data[0].contents);
			});
		}
	});
</script>
