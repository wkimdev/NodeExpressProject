<script>
	$(document).ready(function() {    

		var d = new Date(); 

		__memberMng.cmdSelectMemberCnt().done(function(_data){
			//console.log(JSON.stringify(_data));
			$("#memberCnt").text(_data[0].cnt); 
		});

		$("#memberId").text($.cookie().ID);
		
		$("#monthCnt1").text(d.getMonth() + 1); 
		$("#monthCnt2").text(d.getMonth() + 1); 
		
		$("#weekCnt1").text(getWeekNo(d.Date)); 
		$("#weekCnt2").text(getWeekNo(d.Date)); 
	});

	$(function () {
		__dashboard.init();
		__progress.init();
		__bookMng.init();
		//__memberMng.cmdSelectMemberCnt();
		
		$('#contents').summernote({
			height: 350,
			lang: 'ko-KR'
		});
		
		$("#btnProgress").click(function(){
			var _return = false;

			if (!$('#curriculum').val()){
				alert('curriculum!!');
				$('#curriculum').focus();
			} else {
				_return = true;
			}			

			if (_return) {
				if ('INSERT' == $('#cmdType').val()){
					__progress.cmdInsertProgress($('#frm'));
				} else {
					__progress.cmdUpdateProgress($('#frm'));
				}
			}
			$("#myModal1").modal('hide');
			//저장 후 페이지 이동
		});
		
		$('#btnBookMng').click(function(){
			var _return = true;

			if (_return){
				if ('INSERT' == $('#cmdType').val()){
					__bookMng.cmdInsertBookMng($('#frm'));
				} else {
					__bookMng.cmdUpdateBookMng($('#frm'));
				}
			}
			$("#myModal2").modal('hide');
			//저장 후 페이지 이동
		});

		$('#myModal3').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget);
			var recipient = button.data('memberno');	
			var modal3 = $(this);

			//$("#memberId").text($.cookie().ID);
			__memberMng.cmdSelectMemberMng($("#memberId").val()).done(function(_data){
				modal3.find('#email').val(_data.resultData[0].email);
				modal3.find('#nm').val(_data.resultData[0].nm);
				modal3.find('#password').val('');
				modal3.find('#sns').val(_data.resultData[0].sns);
				modal3.find('#memberNo').val(_data.resultData[0].memberNo);
			});
		});

	});
		
</script>
