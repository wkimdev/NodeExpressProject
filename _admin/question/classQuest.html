<script>
	$(document).ready(function(){	

		$("#memberId").text($.cookie().ID);

	});
	
	$(function () {
		__progressQuest.init();		

		$('#btnProgressQuest').click(function(){
			var _return = false;
	
			if (!$('#contents').val()){
				alert('내용을 입력해주세요!!');	
				$('#contents').focus();
			}
			else {
				_return = true;
			}			

			if (_return){
				if ('INSERT' == $('#cmdType').val()){
					__progressQuest.cmdInsertProgressQuest($('#frm'));
				} else {
					__progressQuest.cmdUpdateProgressQuest($('#frm'));
				}
			}
			$("#myModal").modal('hide');
		});

		$('#btnProgressDelete').click(function() {
			var _this = $("input[name=checkbox]:checked").map(function(){
				return $(this).val();
			}).get();
			__progressQuest.cmdDeleteProgressQuest(_this);
		})

		$('#btnProgressSelect').click(function() {

			if (confirm(' 선택하신 질문을 선정하시겠습니까? ') == true) {
				var _this = $("input[name=checkbox]:checked").map(function(){
					return $(this).val();
				}).get();
				__progressQuest.cmdSelectProgressQuestTp(_this);
			}
		})

		$('#contents').summernote({
			height: 450,
			focus: true,
			toolbar: [
				['style', ['style']],
				['fontsize', ['fontsize']],
				['color', ['color']],
				['para', ['ul', 'ol']],
				['picture', ['picture']],
				['video', ['video']],
				['link', ['link']]
			]
		}); 

		function sendFile(file, editor, welEditable) {
			console.log('>>>>>>>>>>>>>>>>>>>>>>>> 파일업로드 프로세스 >>>>>>>>>>>>>>>>>>>>>>>>');
			var form_data = new FormData();
			form_data.append('file', file);

			console.log(form_data);
		
			$.ajax({
				//url: '/image',
				url: '/classUtil/FileUpload',
				enctype: 'multipart/form-data',
				data: form_data,
				type: "POST",
				cache: false,
				contentType: false,
				processData: false,
				beforeSubmit: function (data, form, option) {
					console.info('beforeSubmit');
					console.info(data);
					console.info(form);
					console.info('beforeSubmit');
					//validation체크
					//막기위해서는 return false를 잡아주면됨
					return true;
				},				
				success: function(response, status) {
					console.log(response);		
					var locate = response.Location;
					$('#contents').summernote('insertImage', locate);
					//$('#imageBoard > ul').append('<li><img src="'+response+'" width="480" height="auto"/></li>');
				},

				error: function () {
					console.info('error');
				},
				
			});

			console.log('>>>>>>>>>>>>>>>>>>>>>>>> 파일업로드 프로세스 >>>>>>>>>>>>>>>>>>>>>>>>');
		}

		$("#myModal").on('hide.bs.modal', () => { // 모달이 닫힐 때 발생합니다.				
			$('#txt_name').text("");
			$('#search_curriculum').text("");	

			$('#txt_book_name').text("");
			$('#search_book').text("");							
		});
		
		$("button[data-event='edReset']").on('click', () => {
			$("#contents").summernote('code', '');
		});

		$('#myModal').on('show.bs.modal', function (event) {
			var button = $(event.relatedTarget);
			var recipient = button.data('seq');

			var modal = $(this);

			if (!recipient){
				// 등록 Modal
				$('#cmdType').val('INSERT');

				// form 초기화
				$('form').each(function(){
					console.log(this);
					this.reset();
				});

				$('#contents').summernote({
					height: 350,
					lang: 'ko-KR'
				});
				$('#contents').summernote('reset');
			}
			else {
				// 수정 Modal
				$('#cmdType').val('UPDATE');

				__progressQuest.cmdSelectProgressQuestOne(recipient).done(function(_data){
					modal.find('#questBoardId').val(_data[0].questBoardId);

					$('#contents').summernote({
						height: 350,
						lang: 'ko-KR'
					});
					$('#contents').summernote('code', _data[0].quest);
				});
			}
		});
	});
</script>
